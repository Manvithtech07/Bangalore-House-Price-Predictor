<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input, select { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; text-align: center; font-size: 18px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="location">Location:</label>
                <select name="location" id="location" required>
                    {% for loc in locations %}
                        <option value="{{ loc }}">{{ loc }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="bhk">BHK:</label>
                <input type="number" name="bhk" id="bhk" placeholder="e.g., 2" required>
            </div>
            <div class="form-group">
                <label for="bath">Bathrooms:</label>
                <input type="number" name="bath" id="bath" placeholder="e.g., 2" required>
            </div>
            <div class="form-group">
                <label for="total_sqft">Total Square Feet:</label>
                <input type="number" step="any" name="total_sqft" id="total_sqft" placeholder="e.g., 1200" required>
            </div>
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
